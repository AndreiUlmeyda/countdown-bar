name: haskell-graphical
version: 0.0.1
github: "githubuser/haskell-graphical"
license: MIT
author: "Adrian Schurz"
maintainer: "schurz.adrian@gmail.com"
copyright: "2021 Adrian Schurz"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/haskell-graphical#readme>

dependencies:
  - base >= 4.7 && < 5
  - gloss
  - random >=1.2

library:
  source-dirs: src

executables:
  haskell-graphical-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell-graphical

tests:
  haskell-graphical-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell-graphical
